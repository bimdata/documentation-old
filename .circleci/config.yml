docker-sign-in: &docker-sign-in
  name: login to doker remote
  command: |
    docker login \
      --username $DOCKER_USER \
      --password $DOCKER_PASS

mapping-var-env: &mapping-var-env
  name: define var with branch
  command: |
    case "$CIRCLE_BRANCH" in
      "master") ENV=prod
        ;;
      "release") ENV=next
        ;;
      "develop") ENV=staging
        ;;
      *) ENV=dev_$(echo "$CIRCLE_BRANCH" | iconv -t ascii//TRANSLIT | sed -r s/[^a-zA-Z0-9]+/-/g | sed -r s/^-+\|-+$//g | tr A-Z a-z)
        ;;
    esac
    echo 'export ENV='$ENV >> $BASH_ENV

version: 2.1

references:
  container_config: &container_config
    docker:
      - image: circleci/python:3.7
    working_directory: /home/circleci/repo

jobs:
  test:
    <<: *container_config
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.7/site-packages
      - restore_cache: #Download and cache dependencies
          keys:
            - v1-dependencies-npm-{{ checksum "doc_sphinx/package-lock.json" }}
            - v1-dependencies-npm
      - restore_cache: #Download and cache dependencies
          keys:
            - v1-dependencies-pip-{{ checksum "doc_sphinx/requirements.txt" }}
            - v1-dependencies-pip
      - run:
          name: install nodejs
          command: |
            wget https://raw.githubusercontent.com/visionmedia/n/master/bin/n -O /usr/local/bin/n
            chmod +x /usr/local/bin/n
            sudo n 10
      - run:
          name: install dependencies
          command: |
            sudo apt-get install libxi6 -y
            cd doc_sphinx
            npm ci
            pip install -r requirements.txt
      - run:
          name: test
          command: |
            cd doc_sphinx
            npm test
      - save_cache:
          key: v1-dependencies-npm-{{ checksum "doc_sphinx/package-lock.json" }}
          paths:
            - ~/.npm
            - ~/.cache
      - save_cache:
          key: v1-dependencies-pip-{{ checksum "doc_sphinx/requirements.txt" }}
          paths:
            - "/usr/local/bin"
            - "/usr/local/lib/python3.7/site-packages"

  build_and_push:
    <<: *container_config
    steps:
      - checkout
      - setup_remote_docker
      - add_ssh_keys
      - run: *mapping-var-env
      - run: *docker-sign-in
      - run:
          name: backup previous image
          command: |
            if export DOCKER_CLI_EXPERIMENTAL=enabled && docker manifest inspect "bimdata/documentation:prev-$ENV" > /dev/null; then
              docker pull "bimdata/documentation:$ENV"
              docker image tag "bimdata/documentation:$ENV" "bimdata/documentation:prev-$ENV"
              docker push "bimdata/documentation:prev-$ENV"
            fi
      - run:
          name: prepare build
          command: |
            # We can't mount volumes in docker in circleci (https://discuss.circleci.com/t/why-circleci-2-0-does-not-support-mounting-folders/11605/14)
            # so we create a container, copy files in it then start it
            docker create \
              --name deployment \
              --volume /var/run/docker.sock:/var/run/docker.sock \
              bimdata/deployment:latest
            docker cp /home/circleci/repo deployment:/var/repo
            docker start deployment
      - run:
          name: build docker image
          command: |
            docker exec -e ANSIBLE_VAULT_PASSWD deployment \
              ansible-playbook \
              --inventory-file inventories/$ENV \
              --tags documentation \
              --extra-vars '{"context_dir":"/var/repo","ansible_ssh_private_key_file":"./files/deploy_rsa","ops_env":$ENV}' \
              --user deploy \
              build.yml
      - run:
          name: push new image
          command: docker push "bimdata/documentation:$ENV"
      - run:
          name: push latest tag image
          command: |
            if [[ "$CIRCLE_BRANCH" == "develop" ]]; then
              docker tag "bimdata/documentation:$ENV" bimdata/documentation:latest
              docker push bimdata/documentation:latest
            fi

  deploy:
    <<: *container_config
    steps:
      - checkout
      - setup_remote_docker
      - run: *docker-sign-in
      - run: *mapping-var-env
      - run:
          name: ansible deployment
          command: |
            docker run -e ANSIBLE_VAULT_PASSWD bimdata/deployment:latest \
              ansible-playbook \
              --inventory-file inventories/$ENV \
              --tags documentation \
              --extra-vars '{"ansible_ssh_private_key_file:./files/deploy_rsa","ops_env":$ENV}' \
              --user deploy  \
              deploy.yml

workflows:
  test_and_deploy:
    jobs:
      - test
      - deploy_docker_dev:
          type: approval
          filters:
            branches:
              ignore:
                - master
                - release
                - develop
      - build_and_push:
          requires:
            - test
          filters:
            branches:
              only:
                - master
                - release
                - develop
      - deploy:
          requires:
            - build_and_push
      - build_and_push:
          name: build_and_push_docker_dev
          requires:
            - deploy_docker_dev
