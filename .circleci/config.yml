version: 2

references:
  container_config: &container_config
    docker:
      - image: circleci/python:3.7
    working_directory: ~/repo

jobs:
  branch:
    <<: *container_config
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: push to docker hub
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker pull bimdata/deployment:latest
            # We can't mount volumes in docker in circleci (https://discuss.circleci.com/t/why-circleci-2-0-does-not-support-mounting-folders/11605/14)
            # so we create a container, copy files in it then start it
            docker create --name deployment -v /var/run/docker.sock:/var/run/docker.sock bimdata/deployment:latest
            docker cp ~/repo deployment:/var/repo
            docker start deployment

            SLUG_BRANCH="$(echo "$CIRCLE_BRANCH" | iconv -t ascii//TRANSLIT | sed -r s/[^a-zA-Z0-9]+/-/g | sed -r s/^-+\|-+$//g | tr A-Z a-z)"

            docker exec -it deployment ansible-playbook build.yml -i inventories/dev --tags=documentation --extra-vars="{\"context_dir\":\"/var/repo\",\"ansible_ssh_private_key_file\":\"./files/deploy_rsa\",\"tag_to_deploy\":\"${SLUG_BRANCH}\"}" --user=deploy

            docker push bimdata/documentation:${SLUG_BRANCH}

            docker run -it bimdata/deployment:latest ansible-playbook -i inventories/dev deploy.yml --tags=documentation --extra-vars="{\"ansible_ssh_private_key_file\":\"./files/deploy_rsa\",\"tag_to_deploy\":\"${SLUG_BRANCH}\"}" --user=deploy
      - run:
          name: url of the build
          command: |
            SLUG_BRANCH="$(echo "$CIRCLE_BRANCH" | iconv -t ascii//TRANSLIT | sed -r s/[^a-zA-Z0-9]+/-/g | sed -r s/^-+\|-+$//g | tr A-Z a-z)"
            echo "$SLUG_BRANCH"
  master:
    <<: *container_config
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: push to docker hub
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker pull bimdata/deployment:latest
            # We can't mount volumes in docker in circleci (https://discuss.circleci.com/t/why-circleci-2-0-does-not-support-mounting-folders/11605/14)
            # so we create a container, copy files in it then start it
            docker create --name deployment -v /var/run/docker.sock:/var/run/docker.sock bimdata/deployment:latest
            docker cp ~/repo deployment:/var/repo
            docker start deployment

            docker exec -it deployment ansible-playbook build.yml -i inventories/staging --tags=documentation --extra-vars='{"context_dir":"/var/repo","ansible_ssh_private_key_file":"./files/deploy_rsa"}' --user=deploy
            docker push bimdata/documentation:latest

            docker exec -it deployment ansible-playbook build.yml -i inventories/next --tags=documentation --extra-vars='{"context_dir":"/var/repo","ansible_ssh_private_key_file":"./files/deploy_rsa"}' --user=deploy
            docker push bimdata/documentation:staging

            docker exec -it deployment ansible-playbook build.yml -i inventories/prod --tags=documentation --extra-vars='{"context_dir":"/var/repo","ansible_ssh_private_key_file":"./files/deploy_rsa"}' --user=deploy
            docker push bimdata/documentation:next

            docker run -it bimdata/deployment:latest ansible-playbook -i inventories/staging deploy.yml --tags=documentation --extra-vars "ansible_ssh_private_key_file=./files/deploy_rsa" --user=deploy

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - branch:
          filters:
            branches:
              ignore:
                - master
      - master:
          filters:
            branches:
              only:
                - master
