<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
<meta charset="utf-8" />
<title>BIMData - Modal Manager</title>
<script src="https://unpkg.com/@bimdata/viewer/dist/bimdata-viewer.min.js" charset="utf-8"></script>
</head>

<body>
<div style="height: 100vh">
    <div id="app"></div>
</div>
<script>
      const cfg = {
        cloudId: 88,
        projectId: 100,
        ifcIds: [175],
        bimdataPlugins: {
          bcf: false,
          merge: false,
          allowExport: false
        }
      }
    const accessToken = "DEMO_TOKEN";
    const { viewer, store, eventHub, setAccessToken } = initBIMDataViewer(
    "app",
    accessToken,
    cfg
    );

    viewer.registerPlugins([
    {
        name: "modals",
        component: {
        render() {
            return null;
        },
        created() {
            this.$plugins.modalManager.pushModal({
            template: `
                <div style="margin:10px;">
                <h1>I am the first modal</h1>
                <button @click="$emit('close')">Close the first modal</button>
                </div>`
            });
            this.$plugins.modalManager.pushModal({
            template: `
            <div style="margin:10px;">
                <h1>I am the second modal</h1>
                <button @click="$plugins.modalManager.clearModal()">Close the second modal</button>
                </div>`
            });
        }
        }
    }
    ]);
</script>
</body>

</html>
