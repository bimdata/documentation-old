<!DOCTYPE html>
<html>
  <head>
    <title>API BIMData</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <link href="override_theme.css" rel="stylesheet" />
    <!--
    ReDoc doesn't change outer page styles
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <redoc id="redoc-container"></redoc>
    <script src="redoc.standalone.js"></script>
    <script>
      Redoc.init('https://api-staging.bimdata.io/doc.json', 
      {
        suppressWarnings: true,
        requiredPropsFirst: true,
        nativeScrollbars: false,
        theme: { colors: { main: '#000000', 
                          text: { primary: '#c0c0c0'} },
                           menu: { backgroundColor: '#30374b' }, 
                typography: {   headings: { fontFamily: 'Roboto Slab, sans-serif', fontSize: '14.4px'},},
        },
      },
      document.getElementById('redoc-container'))
    </script>

  </body>
</html>
